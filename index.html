<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totle</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div id="start-screen" class="screen active">
        <div class="start-container">
            <h1>Totle</h1>
            <button id="startButton" class="begin-button">Begin</button>
            <div class="mode-buttons">
                <button id="easyButton" class="mode-button">Easy</button>
                <button id="hardButton" class="mode-button">Hard</button>
                <button id="dailyPuzzleButton" class="mode-button">Daily Puzzle</button>
            </div>
        </div>
    </div>
    <div id="game-screen" class="screen">
        <div class="container">
            <button id="endButton" class="end-button">End</button>
            <div class="score">Score: 0</div>
            <div class="outer-circle">
                <div class="circle target-circle">
                    <div class="target">0</div>
                </div>
                <div class="numbers"></div>
            </div>
            <div class="timer">Time Left: 60s</div>
            <div class="buttons">
                <button id="resetButton">Reset</button>
            </div>
        </div>
    </div>
    <div id="final-score-screen" class="screen">
        <div class="final-score-container">
            <h1>Game Over</h1>
            <p class="final-score">Final Score: 0</p>
            <p class="best-score">Best Score: 0</p>
            <button id="restartButton">Restart</button>
            <button id="homeButton">Home</button>
        </div>
    </div>
    <div id="daily-puzzle-screen" class="screen">
        <div class="daily-puzzle-container">
            <button id="homeButtonPuzzle" class="home-button">Home</button>
            <h1>Daily Puzzle</h1>
            <div class="target-number">Target: <span id="daily-target-number"></span></div>
            <div class="input-numbers"></div>
            <div class="operations"></div>
            <div class="expression-box"></div>
            <div class="live-result">Result: <span id="live-result">0</span></div>
            <div class="buttons">
                <button id="checkSolutionButton">Check Solution</button>
                <button id="resetPuzzleButton">Reset</button>
            </div>
        </div>
    </div>
    <script src="static/main.js"></script>
    <script src="static/easyMode.js"></script>
    <script src="static/hardMode.js"></script>
    <script src="static/dailyPuzzle.js"></script>
</body>
</html>
